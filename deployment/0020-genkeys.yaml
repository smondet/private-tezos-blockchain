apiVersion: batch/v1
kind: Job
metadata:
  name: genkeys
  namespace: "tqtezos"
spec:
  template:
    spec:
      containers:
      - name: genkeys
        image: registry.gitlab.com/tezos/flextesa:01e3f596-run
        imagePullPolicy: Always
        command: ["tezos-client", "-d", "/var/tezos/client", "--protocol", "PsCARTHAGazK", "gen", "keys", "genesis", "--force"]
        volumeMounts:
        - name: var-volume
          mountPath: /var/tezos
      restartPolicy: Never
      volumes:
      - name: var-volume
        persistentVolumeClaim:
          claimName: tezos-pv-claim
  backoffLimit: 4
